<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/styles/index.css" rel="stylesheet" />
    <script src="/src/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
        defer>
</head>

<body>
    <div class="d-flex flex-column container">
        <h2 class="d-flex mx-auto">Cypress API Demo</h2>
        <hr>
        <button type="button" onclick="sendGetRequest()" id="uuid-button">GET a UUID</button>
        <h5 class="d-flex mx-auto">UUID output</h5>
        <p class="d-flex align-items-center" id="uuid-output"></p>
        <hr>
        <input type="text" placeholder="Text to be converted" id="hex-input" />
        <button type="button" onclick="sendPostRequest()" id="hex-button">POST text to receive HEX</button>
        <h5 class="d-flex mx-auto">Hex output</h5>
        <textarea readonly class="d-flex px-auto align-items-baseline" id="hex-output"></textarea>
    </div>
    <empty id="snackbar-container"></empty>
</body>

</html>
